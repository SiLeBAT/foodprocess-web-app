<h4>Properties</h4>
<form data-abide novalidate>
    <label>Process Name</label>
    <input type="text" id="processName" placeholder="" aria-describedby="process name" required>
    <label>Duration</label>
    <input type="number" id="duration" placeholder="" aria-describedby="duration" required>
</form>
<h4>Process Parameters</h4>
<form data-abide novalidate>
    <label>Temperature</label>
    <input type="number" id="temperature" placeholder="" aria-describedby="temperature" required>
    <label>pH</label>
    <input type="number" id="pH" placeholder="" aria-describedby="pH" required>
    <label>aw</label>
    <input type="number" id="aw" placeholder="" aria-describedby="aw">
    <label>Pressure</label>
    <input type="number" id="pressure" placeholder="" aria-describedby="pressure">
</form>

<button type="button" id="delete" class="alert button">Delete</button>
